<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Cards Hover</title>
<style>
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
  margin-top: 0; /* Remove top space */
}

.card {
  width: 200px;
  height: 300px;
  border: 2px solid #333;
  border-radius: 10px;
  overflow: hidden;
  margin: 0 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.05) rotate(2deg);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card-content h3 {
  margin-top: 0;
}

.card-content p {
  margin-bottom: 0;
}

#title {
  color: #000;
  transition: color 0.5s ease-in-out;
}

@keyframes bgAnimation {
  0% {
    background-color: #f9f9f9;
  }
  50% {
    background-color:antiquewhite; 
  }
  100% {
    background-color:bisque;
  }
}

.animated-bg {
  animation: bgAnimation 5s ease infinite;
}

</style>
</head>
<body class="animated-bg">

   <p style="text-align: center; font-size: 5em;" id="title">Cards Hover</p> 

<div class="card-container">
  <div class="card" data-title="Card 1">
    <img src="images/wolf.jpg">
    <div class="card-content">
      
    </div>
  </div>
  <div class="card" data-title="Card 2">
    <img src="images/fox.jpg">
    <div class="card-content">
     
    </div>
  </div>
  <div class="card" data-title="Card 3">
    <img src="images/giraffes.jpg">
    <div class="card-content">
      
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const title = document.getElementById('title');
  const body = document.querySelector('body');

  // Array of possible text colors
  const colors = ['#FF5733', '#33FF57', '#5733FF', '#33FFFF', '#FFFF33', '#FF33FF', '#000000'];

  // Function to randomly select a color
  function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function changeColor() {
    title.style.color = getRandomColor();
  }

  setInterval(changeColor, 2000);

 
  body.classList.add('animated-bg');
});
</script>
</body>
</html>
